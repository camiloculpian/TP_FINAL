<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    Bienvenidos a la app "Mi Ciudad"
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="mostrarFormulario = !mostrarFormulario">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
    
    <div *ngIf="mostrarFormulario">
      <form [formGroup]="localComercialDataForm" (ngSubmit)="enviarFormulario()">
        <ion-item>
          <ion-label position="floating">Nombre del titular</ion-label>
          <ion-input formControlName="nombre" ngDefaultControl name="nombre" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre del negocio</ion-label>
          <ion-input formControlName="nombre_negocio" ngDefaultControl name_negocio="nombre_negocio" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input formControlName="correo" ngDefaultControl name="correo" type="email" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input formControlName="telefono" ngDefaultControl name="telefono" type="tel" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Direccion</ion-label>
          <ion-input formControlName="direccion" ngDefaultControl name="direccion" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Foto</ion-label>
          <ion-input formControlName="foto" ngDefaultControl name="foto" required ></ion-input>
        </ion-item>
  
        <ion-button expand="full" type="submit">Cargar</ion-button>
      </form>
    </div>
  
  
</ion-content>
