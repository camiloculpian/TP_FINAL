

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil de usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="userDataForm" (ngSubmit)="onSave($event)">
    <div class="profile-container">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item lines="none" class="ion-text-center">
                <ion-col>
                  <!-- Mostrar la imagen -->
                  <ion-avatar>
                    <img 
                      style="width: 8em; height: 8em; border-radius: 50%;" 
                      [src]="profilePicture || ''" 
                      alt="Profile Picture" 
                      (error)="onImageError($event)">
                  </ion-avatar>

                  <ion-button shape="round" color="medium" (click)="openCamera()">
                    <ion-icon slot="icon-only" name="pencil" style="padding: 0; margin: 0;"></ion-icon>
                  </ion-button>

                </ion-col>
              </ion-item>

              <ion-list>
                <ion-item>
                  <ion-label position="stacked">Username</ion-label>
                  <ion-input name="username" type="text" formControlName="username"></ion-input>
                </ion-item>
          
                <ion-item>
                  <ion-label position="stacked">Email</ion-label>
                  <ion-input name="email" type="text" formControlName="email"></ion-input>
                </ion-item>
          
                <ion-item>
                  <ion-label position="stacked">Apellido</ion-label>
                  <ion-input name="lastName" type="text" formControlName="lastName"></ion-input>
                </ion-item>
          
                <ion-item>
                  <ion-label position="stacked">Nombres</ion-label>
                  <ion-input name="name" type="text" formControlName="name"></ion-input>
                </ion-item>
          
                <ion-item>
                  <ion-label position="stacked">DNI</ion-label>
                  <ion-input name="dni" type="text" formControlName="dni"></ion-input>
                </ion-item>
          
                <ion-item>
                  <ion-label position="stacked">Dirección</ion-label>
                  <ion-input name="address" type="text" formControlName="address"></ion-input>
                </ion-item>
          
                <ion-item>
                  <ion-label position="stacked">Teléfono</ion-label>
                  <ion-input name="phone" type="text" formControlName="phone"></ion-input>
                </ion-item>
          
                <ion-item>
                  <ion-label position="stacked">Contraseña Actual</ion-label>
                  <ion-input name="currentPassword" type="password" formControlName="currentPassword"></ion-input>
                </ion-item>
          
                <ion-item>
                  <ion-label position="stacked">Nueva Contraseña</ion-label>
                  <ion-input name="newPassword" type="password" formControlName="newPassword"></ion-input>
                </ion-item>
              </ion-list>
          

            </ion-list>
            <div class="button-container">

              <ion-button type="submit" expand="block">Guardar</ion-button>

          </div>

          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
