<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil de usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="userDataForm" (ngSubmit)="onSave($event)">
    <div class="profile-container">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item class="ion-text-center">
                <ion-col>
                  <!-- Mostrar la imagen -->
                  <ion-avatar>
                    <img style="width: 8em;" [src]="profilePicture" alt="Profile Picture" />
                  </ion-avatar>

                  <!-- Botón para abrir la cámara -->
                  <ion-button shape="round" color="medium" (click)="openCamera()">
                    <ion-icon name="camera"></ion-icon>
                  </ion-button>

                  <!-- Botón para abrir la galería -->
                  <ion-button shape="round" color="medium" (click)="openCameraRoll()">
                    <ion-icon name="image"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-item>

              <!-- Campos de Formulario -->
              <ion-item>
                <ion-label>Username:</ion-label>
                <ion-input name="username" type="text" formControlName="username"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Email:</ion-label>
                <ion-input name="email" type="text" formControlName="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Apellido:</ion-label>
                <ion-input name="lastName" type="text" formControlName="lastName"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Nombres:</ion-label>
                <ion-input name="name" type="text" formControlName="name"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>DNI:</ion-label>
                <ion-input name="dni" type="text" formControlName="dni"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Dirección:</ion-label>
                <ion-input name="address" type="text" formControlName="address"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Teléfono:</ion-label>
                <ion-input name="phone" type="text" formControlName="phone"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Contraseña Actual:</ion-label>
                <ion-input name="currentPassword" type="password" formControlName="currentPassword" placeholder="Este campo es obligatorio"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label>Nueva Contraseña:</ion-label>
                <ion-input name="password" type="password" formControlName="password" placeholder="Este campo es opcional"></ion-input>
              </ion-item>
              

            </ion-list>
            <ion-button type="submit" fill="solid" expand="block" class="rounded">
              Guardar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
