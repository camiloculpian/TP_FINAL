<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-slide>
    <form [formGroup]="userDataForm" (ngSubmit)="register()">
      <div class="profile-container">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item class="ion-text-center">
                  <ion-col>
                    <!-- Mostrar la imagen -->
                    <ion-avatar>
                      <img style="width: 8em; height: 8em;" [src]="profilePicture" alt="Profile Picture" />
                    </ion-avatar>

                    <!-- Botón para abrir la cámara -->
                    <ion-button shape="round" color="medium" (click)="openCamera()">
                      <ion-icon slot="icon-only" name="pencil" style="padding: 0; margin: 0;"></ion-icon>
                    </ion-button>

                    <!-- Botón para abrir la galería -->
                    <!-- <ion-button shape="round" color="medium" (click)="openCameraRoll()">
                        <ion-icon name="image"></ion-icon>
                      </ion-button> -->
                  </ion-col>
                </ion-item>
                <ion-item>
                  <ion-label>Username:</ion-label>
                  <ion-input name="username" type="text" required formControlName="username"
                    ngDefaultControl></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Email:</ion-label>
                  <ion-input name="email" type="text" required formControlName="email" ngDefaultControl></ion-input>
                </ion-item>
                <ion-item>
                  <ion-text>Password:</ion-text>
                  <ion-input name="password" type="password" formControlName="password" ngDefaultControl></ion-input>
                </ion-item>
                <ion-item>
                  <ion-text>Apellido:</ion-text>
                  <ion-input ion-input name="lastName" type="text" formControlName="lastName"
                    ngDefaultControl></ion-input>
                </ion-item>
                <ion-item>
                  <ion-text>Nombres:</ion-text>
                  <ion-input ion-input name="name" type="text" formControlName="name" ngDefaultControl></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>DNI:</ion-label>
                  <ion-input name="dni" type="text" required formControlName="dni" ngDefaultControl></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Direccion:</ion-label>
                  <ion-input name="address" type="text" required formControlName="address" ngDefaultControl></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Telefono:</ion-label>
                  <ion-input name="phone" type="text" required formControlName="phone" ngDefaultControl></ion-input>
                </ion-item>
              </ion-list>
              <ion-button type="submit" fill="solid" expand="block" class="rounded">
                Registrarme
              </ion-button>

            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </form>
  </ion-slide>
